<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="/src/game.js" defer ></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header-wrapper">
        <div class="credetials">
          <p class="copyright">&copy;</p>
          <p class="year">2025</p>
          <a
            href="https://www.linkedin.com/in/charles-mwangi-852b9b2a9/"
            target="_blank"
            class="linkedin-link"
            >Charles Mwangi</a
          >
        </div>
        <div class="game-results">
          <p class="computer">Computer</p>
          <p class="score computer-score">0</p>
          <p class="score player-score">0</p>
          <p class="player">Player</p>
        </div>
      </div>
      <div class="computer-choice-wrapper">
        <p class="computer-name">Computer</p>
        <p class="computer-choice">✊</p>
      </div>
      <div class="show-results">
        <p class="show-results-text">CURRENTLY DRAW</p>
      </div>
      <div class="player-choice-wrapper">
        <p class="player-name">Player</p>
        <p class="player-choice">✊</p>
      </div>
      <div class="game-choices">
        <div class="choice rock">
          <p class="rock-emoji emoji">✊</p>
          <p>Rock</p>
        </div>
        <div class="choice paper">
          <p class="paper-emoji emoji">✋</p>
          <p>Paper</p>
        </div>
        <div class="choice scissors">
          <p class="scissors-emoji emoji">✌️</p>
          <p>Scissors</p>
        </div>
      </div>
    </div>
  </body>
</html>
